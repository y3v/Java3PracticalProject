<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ace="http://www.icefaces.org/icefaces/components" 
	xmlns:icecore="http://www.icefaces.org/icefaces/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Insert title here</title>
</h:head>

<h:body>

<h:form id="login-form">
	<ace:panel id="loginPanel" header="Login Info" >
                <h:panelGrid id="inputGrid" columns="2" width="100%" styleClass="textEntryInputTable">
                    <ace:textEntry id="usernameInput" value="#{employee.username}" label="Username" labelPosition="left" required="true" indicatorPosition="right">
                        <ace:ajax render="@this usernameMsg" event="blur"/>
                    </ace:textEntry>
                    <ace:message id="usernameMsg" for="usernameInput"/>                
                    <ace:textEntry id="passwordInput" secret="true" value="#{employee.password}" label="Password" labelPosition="left" required="true"  indicatorPosition="right">
                        <ace:ajax render="@this passwordMsg" event="blur"/>
                    </ace:textEntry>
                    <ace:message id="passwordMsg" for="passwordInput"/>    
                </h:panelGrid>
    </ace:panel>
    <h:commandButton value="Login" action="#{employee.validateLogin}"></h:commandButton><br></br><br></br>
</h:form>
<h:link value="Don't have an account yet? Click here to register" outcome="registration.xhtml"></h:link>

<f:view>

</f:view>

</h:body>

</html>
