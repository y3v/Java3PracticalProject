<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
	<link rel="stylesheet" href="style/main.css" />
</h:head>

<h:body>

	<div id="header-container">
		<!-- START OF HEADER -->
		<div class="row wrapper">
			<a class="col-m-2" id="logo" href="homepage.jsf"><img
				src="images/commIT.png" alt="Image of commIT Logo" /></a>
			<div class="col-m-10 col-8" id="nav">
				<ul>
					<h:link outcome="#{nav.invalidateSession()}"
						styleClass="menu-link col-m-3" value="LOGOUT">
					</h:link>
					<h:link outcome="#{nav.getAccount()}"
						styleClass="menu-link col-m-3" value="ACCOUNT">
					</h:link>
					<li class="col-m-3"><a href="oops.html?special=account">WHY
							COMMIT?</a></li>
					<li class="col-m-3"><a href="contact.html">CONTACT</a></li>
				</ul>
			</div>
		</div>
		<!-- END OF HEADER -->
	</div>

	<h1 class="bump">Create your profile</h1>
	<h:form id="profile-form">
		<ace:panel id="profilePanel" header="Create your profile" styleClass="formPanel">
			<h:panelGrid id="profileGrid" columns="1" width="100%" styleClass="">

				<h:panelGrid columns="2">
					<ace:textEntry id="addressInput" value="#{employee.address}" width="200"
						label="Address" labelPosition="left" indicatorPosition="right">
					</ace:textEntry>

					<h:graphicImage value="images/qm.png" alt="help" id="help5"
						style="width:25px"></h:graphicImage>
					<ace:tooltip id="tooltipAddress" for="help5" speechBubble="false"
						showEffect="slide" hideEffect="slide" showDelay="100"
						hideDelay="100" position="bottomRight"
						targetPosition="bottomRight" showEffectLength="500"
						hideEffectLength="500">

						<h:panelGrid styleClass="tooltipBoxStyle">
							<h:outputText id="desc4" width="400"
								value="Enter Address here including suite/apartment number." />
						</h:panelGrid>
					</ace:tooltip>
				</h:panelGrid>
				<br></br>

				<h:panelGrid columns="2">
					<ace:autoCompleteEntry id="autoComplete" value="#{employee.city}" width="230"
						filterMatchMode="" label="City:" labelPosition="left">
						<f:selectItems value="#{autoCompleteCities.cities}" />
						<ace:ajax event="valueChange" render="@all" />
						<ace:ajax event="blur" render="@all" />
					</ace:autoCompleteEntry>

					<h:graphicImage value="images/qm.png" alt="help" id="help4"
						style="width:25px"></h:graphicImage>
					<ace:tooltip id="tooltipCity" for="help4" speechBubble="false"
						showEffect="slide" hideEffect="slide" showDelay="100"
						hideDelay="100" position="bottomRight"
						targetPosition="bottomRight" showEffectLength="500"
						hideEffectLength="500">

						<h:panelGrid styleClass="tooltipBoxStyle">
							<h:outputText id="desc3" width="400"
								value="You may choose a city from the autocompleter, or enter your own" />
						</h:panelGrid>
					</ace:tooltip>
				</h:panelGrid>
				<br></br>

				<h:panelGrid columns="2">
					<ace:selectMenu id="selectProvince" value="#{employee.province}" width="230"
						label="Select Province: " labelPosition="left">
						<f:selectItems value="#{options.provinces}" />
						<ace:ajax execute="@this" render="@all" />
					</ace:selectMenu>

					<h:graphicImage value="images/qm.png" alt="help" id="help1"
						style="width:25px"></h:graphicImage>
					<ace:tooltip id="tooltipProvince" for="help1" speechBubble="false"
						showEffect="slide" hideEffect="slide" showDelay="100"
						hideDelay="100" position="bottomRight"
						targetPosition="bottomRight" showEffectLength="500"
						hideEffectLength="500">

						<h:panelGrid styleClass="tooltipBoxStyle">
							<h:outputText id="desc0" width="400"
								value="Please select the province that you currently reside in" />
						</h:panelGrid>
					</ace:tooltip>
				</h:panelGrid>
				<br></br>

				<h:panelGrid columns="2">
					<ace:maskedEntry id="postalCodeInput" label="Postal Code:" width="200"
						labelPosition="left" value="#{employee.postalCode}" mask="a9a 9a9">
						<ace:ajax execute="@this" render="postalCodeInput" />
					</ace:maskedEntry>
					<h:graphicImage value="images/qm.png" alt="help" id="help2"
						style="width:25px"></h:graphicImage>
					<ace:tooltip id="tooltipPostalCode" for="help2"
						speechBubble="false" showEffect="slide" hideEffect="slide"
						showDelay="100" hideDelay="100" position="bottomRight"
						targetPosition="bottomRight" showEffectLength="500"
						hideEffectLength="500">

						<h:panelGrid styleClass="tooltipBoxStyle">
							<h:outputText id="desc1" width="400"
								value="Standard Canadian format. Ex: M2R 1Z9" />
						</h:panelGrid>
					</ace:tooltip>
				</h:panelGrid>
				<br></br>

				<h:panelGrid columns="2">
					<ace:maskedEntry id="phoneInput" label="Phone Number:" width="200"
						labelPosition="left" value="#{employee.phone}"
						mask="(999) 999-9999">
						<ace:ajax execute="@this" render="phoneInput" />
					</ace:maskedEntry>

					<h:graphicImage value="images/qm.png" alt="help" id="help3"
						style="width:25px"></h:graphicImage>
					<ace:tooltip id="tooltipPhone" for="help3" speechBubble="false"
						showEffect="slide" hideEffect="slide" showDelay="100"
						hideDelay="100" position="bottomRight"
						targetPosition="bottomRight" showEffectLength="500"
						hideEffectLength="500">

						<h:panelGrid styleClass="tooltipBoxStyle">
							<h:outputText id="desc2" width="400"
								value="You need only to enter the numbers. The formating will be taken care of. Ex. (416)650-1684" />
						</h:panelGrid>
					</ace:tooltip>
				</h:panelGrid>
			</h:panelGrid>
		</ace:panel>
		<h:commandButton value="Login" action="showEmployeeDetails.xhtml}" styleClass="login-button"></h:commandButton>
		<br></br>
		<br></br>
	</h:form>

	<f:view>

	</f:view>

	<div id="footer-container">
		<!-- START OF FOOTER -->
		<div class="wrapper row">
			<div class="site-hub row col-4">
				<h3>SITE HUB</h3>
				<ul class="row">
					<li class="col-m-4"><a href="index.html">Home</a></li>
					<li class="col-m-4"><a href="oops.html?special=categories">Categories</a></li>
					<li class="col-m-4"><a href="oops.html?special=categories">Account</a></li>
					<li class="col-m-4"><a href="contact.html">Contact</a></li>
					<li class="col-m-4"><a href="oops.html?special=faqs">FAQs</a></li>
					<li class="col-m-4"><a href="oops.html?special=fav">Favourites</a></li>
				</ul>
			</div>
			<div class="social col-4">
				<h3>SOCIAL HUB</h3>
				<div class="row">
					<ul class="col-m-8 row">
						<li class="col-m-3 col-6"><a href="https://www.facebook.com"><img
								src="images/social/facebook.png"
								alt="Link to the ePass Facebook page. Like Us on Facebook!"
								title="Like us on Facebook!" /></a></li>
						<li class="col-m-3 col-6"><a href="https://www.twitter.com"><img
								src="images/social/twitter.png"
								alt="Link to the ePass Twitter feed. Follow us on Twitter!"
								title="Follow us on Twitter!" /></a></li>
						<li class="col-m-3 col-6"><a href="https://www.youtube.com"><img
								src="images/social/youtube.png"
								alt="Link to the ePass YouTube page. Subscribe to us on YouTube!"
								title="Subscribe to us on YouTube!" /></a></li>
						<li class="col-m-3 col-6"><a href="https://plus.google.com"><img
								src="images/social/google-plus.png"
								alt="Link to the ePass Google+ page." title="Like us on Google+" /></a></li>
					</ul>
				</div>
			</div>
			<h3 class="contact-phone col-4">
				Contact us at: <a href="tel:1-514-555-5555">1-514-555-5555</a>
			</h3>
		</div>
		<!-- END OF FOOTER -->
	</div>
</h:body>

</html>
